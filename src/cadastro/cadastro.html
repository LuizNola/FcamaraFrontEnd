<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../scss/style.css" />
    <link rel="stylesheet" href="../cadastro/cadastro.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Cadastro</title> 
</head>
<body>
    <div class="container">
    <div class="primeiro conteudo">
        <h2 class="title">Cadastro</h2>
    </div>
    <form class="form">
        <div class="row">
            <div class="input-group mb-3 col-12">
                <input type="text" class="form-control custom-input" placeholder="Nome">
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3 col-12">
                <input type="number" class="form-control custom-input"" placeholder="Telefone">
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3 col-12">
                <input type="email" class="form-control custom-input" placeholder="Email">
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3 col-12">
                <input type="password" class="form-control custom-input" placeholder="Senha">
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3 col-12">
                <input type="password" class="form-control custom-input" placeholder="Confirmar Senha">
            </div>
        </div>
        <div class="row justify-content-center">
            <div>
                <button class="btn buttoncor col-6 offset-md-3">Criar Conta</button>
                <button type="button" class="btn btn-light col-6 offset-md-3">Já tenho cadastro</button>
            </div>
        </div>
        <div class="row">
            <div>
                <p class="description"> Ao usar Ajude Colorir você está de acordo com os nossos termos de serviço e nossa politica do site.</p>
            </div>
        </div>
    </div>
    
    
    
    </form>
   
        

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
