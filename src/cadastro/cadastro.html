<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../scss/fonts.css" />
    <link rel="stylesheet" href="../cadastro/cadastro.css" />
    <title>Cadastro</title> 
</head>
<body>
<body>
    <h1>Cadastro</h1>

    <form>
        <div class="input-container">

            <label for="nome">Nome</label>
            <input type="text" id="nome" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(21) 98725-6012" required/>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="senha">Senha</label>
            <div class="pass-container">
                <input type="password" id="senha" required>
                <img src="/images/icons/hide-pass.svg" id="passIcon" alt="hide password">
            </div>

            <label for="confirmSenha">Confirmar senha</label>
            <div class="pass-container">
                <input type="password" id="confirmSenha" required>
                <img src="/images/icons/hide-pass.svg" id="confirmPassIcon" alt="show password">
            </div>

            <p>Ao usar Ajude Colorir você está de acordo com os nossos <a href="">termos de serviço</a>
                e nossa <a href="">politica do site</a>
            </p>
        </div>

        <button type="submit">Criar Conta</button>
        <a href="#" class="login-link">Já tenho cadastro</a>
    </form>

    <script src="/js/cadastro.js"></script>
</body>

</html
