<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cadastro</title>

<body>
    <div class="container">
    <div class="primeiro-conteudo row justify-content-center">
        <h2 class="title col-6">Cadastro</h2>
    </div>
    <form class="form">
        <div class="row justify-content-center">
            <div class="col-12 col-md-7">
                <div class="input-group mb-3">
                    <input type="text" class="form-control custom-input-1" placeholder="Nome">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-7">
                <div class="input-group mb-3">
                    <input type="number" class="form-control custom-input" placeholder="Telefone">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-7">
                <div class="input-group mb-3">
                    <input type="email" class="form-control custom-input" placeholder="Email">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-7">
                <div class="input-group mb-3">
                    <input type="password" class="form-control custom-input" placeholder="Senha">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-7">
                <div class="input-group mb-3">
                    <input type="password" class="form-control custom-input" placeholder="Confirmar Senha">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-md-6">
                <p class="description"> Ao usar Ajude Colorir você está de acordo com os nossos <a href="#">termos de serviço</a> e nossa <a href="#">politica do site.</a></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 col-md-2 ">
                <button type="button" class="btn botao-criar">Criar Conta</button>
                <button type="button" class="btn btn-light botao-cadastrar">Já tenho cadastro</button>
            </div>
        </div>
    </div>
    
    
    
    </form>

        
</body>
