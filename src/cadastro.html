      <main>
        <form id="cadastro-form">
          <legend>Cadastro</legend>

          <label for="nome">Nome</label>
          <input type="text" id="nome" required />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            placeholder="(21) 98725-6012"
            required
          />

          <label for="email">Email</label>
          <input type="email" id="email" required />

          <label for="senha">Senha</label>
          <div class="pass-container">
            <input type="password" id="senha" required />
            <img
              src="../../images/icons/hide-pass.svg"
              id="passIcon"
              alt="hide password"
            />
          </div>

          <label for="confirmSenha">Confirmar senha</label>
          <div class="pass-container">
            <input type="password" id="confirmSenha" required />
            <img
              src="../../images/icons/hide-pass.svg"
              id="confirmPassIcon"
              alt="show password"
            />
          </div>

          <p>
            Ao usar Ajude Colorir você está de acordo com os nossos
            <a href="">termos de serviço</a> e nossa
            <a href="">politica do site</a>
          </p>

          <button type="button" onclick="cadastrarUsuario()">Criar Conta</button>
          <a href="../login/login.html" class="link">Já tenho cadastro</a>
